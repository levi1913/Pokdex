<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokdex</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/estilos.css"
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
    
    <header>
        <div id="encabezado">
            <img id="logo" src="https://fontmeme.com/permalink/200502/f87c04db0b54e3b89caa3d1d3ee405fb.png">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
            </ul>
        </div>
    </header>

    <div id="general">
        <div id="busqueda">
            <form>
                <label>Número de Pokémon:</label>
                <input id="numero" type="number"><br>
                
            </form>
        </div>
        <div id="contenido">
            <div id=splide></div>
            <div class="front"><img id=front src=""></div>
            <div class="back"><img id=back src=""></div>
            <div id="hablilidad">
                <ul id=lista></ul>
            </div>
            <div id=stats>
                <ul id="list-stats"></ul>
            </div>
            <div id=tipos>
                <ul id="list-types"></ul>
            </div>
        </div>
       
        
    </div>
    
  




    <!-- Javascript -->
    <script src="js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
